<!DOCTYPE html>
<html lang="zh-Hans">
<head>

    <title>无缝的轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="window">
        <div 
       id="slides" class="images">
            <img src="./macbook.jpg" alt="图片" width="920" height="400">

            <img src="./imac.jpg" alt="图片" width="920" height="400">

</div>

    <script src="./main.js"></script>

</html>
